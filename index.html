<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place you've been</h2>
          <form id="form" action="index.html" method="post">
            <div class="form-group">
              <label for="new-place">Where did you visit?</label>
              <input type="text" class="form-control" id="new-place" >
            </div>
            <div class="form-group">
              <label for="year">What year did you visit?</label>
              <input type="text" class="form-control" id="year" >
            </div>
            <div class="form-group">
              <label for="notable-landmark">What was a notable landmark?</label>
              <input type="text" class="form-control" id="notable-landmark" >
            </div>
            <div class="form-group">
              <label for="additional-note">Any additional notes?</label>
              <input type="text" class="form-control" id="additional-note" >
            </div>
            <button type="submit" name="button">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-info">
            <h2><span class="location"></span></h2>
            <p>Year: <span class="year"></span></p>
            <p>Notable Landmark: <span class="notable-landmark"></span></p>
            <p>Additional Notes: <span class="additional-note"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
